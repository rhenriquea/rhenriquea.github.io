  <header>

  <main>
    <h1>Story Editor</h1>
    <div id="error_message"></div>
    <label>Story Name:
      <input aria-label="name" id=name_input></input>
    </label>

    <section>
      <button onclick="execute('load')">Find / Edit</button>
      <button onclick="execute('save')">Save</button>
    </section>

    <textarea id="story_editor" placeholder="Write a totally awesome story
here."></textarea>

    <h1 id="story_title"></h1>
    <section id="story_display"></section>

  </main>
